<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parameter oppgave1</title>
    <style>
      body {
        margin: 1px;
        padding: 1px;
      }
    </style>
  </head>
  <body>
    <h3>Hei og hå!</h3>

    <div id="mainDiv">Hello world!</div>

    <button onclick="knapp('silver',75,100,'Båt')">Trykk1</button>
    <button onclick="knapp('gold',50,200,'Bil')">Trykk2</button>

    <script>
      let div = document.getElementById("mainDiv")
      
      function knapp(color, width, height, text) {
        div.style.background = color;
        div.innerHTML = text;
        div.style.width = width + 'px'
        div.style.height = height + 'px'
        

      }
    </script>
  </body>
</html>
